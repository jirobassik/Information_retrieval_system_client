{% extends 'layout.html' %}
{% load static %}
{% load custom_tag %}

{% block content_main %}
    <div class="file-cards">
        {% for word, filenames in dict_filenames.items %}
            <div class="file-card">
                <h3>Word: {{ word }}</h3>
                <h4>Filenames:</h4>
                {% for filename in filenames %}
                    <p>{{ filename }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки с ключами и файлами</title>
    <style>
        /* Стили для карточек */
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Стили для ключей */
        .key {
            font-weight: bold;
        }

        /* Стили для файлов */
        .files {
            margin-top: 10px;
        }

        /* Стили для ссылок на файлы */
        .file-link {
            display: block;
            text-decoration: none;
            color: #0074d9;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="key">Ключ 1</div>
        <div class="files">
            <a class="file-link" href="http://example.com/file1.txt" target="_blank">file1.txt</a>
            <a class="file-link" href="http://example.com/file2.txt" target="_blank">file2.txt</a>
        </div>
    </div>

    <div class="card">
        <div class="key">Ключ 2</div>
        <div class="files">
            <a class="file-link" href="http://example.com/file3.txt" target="_blank">file3.txt</a>
            <a class="file-link" href="http://example.com/file4.txt" target="_blank">file4.txt</a>
        </div>
    </div>

    <!-- Добавьте дополнительные карточки с ключами и файлами по аналогии -->

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% block style %} {% endblock %}">
    <link rel="stylesheet" type="text/css" href="{% static 'search_irs/css/search.css' %}">
</head>
<body>
<main>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="search-container">
            <h1>Поиск информации</h1>
            <div class="search-input">
                <label for="search-query"></label><input type="text" id="search-query" placeholder="Введите запрос"
                                                         name="query">
                <button id="search-button" name="query_button">Поиск</button>
            </div>
        </div>
        <div class="file-upload">
            <label class="custom-file-upload">
                <input type="file" name="document" accept=".txt">
                Choose file
            </label>
            <button class="accept_upl" type="submit" name="upl">Upload file</button>
        </div>
    </form>
    {##}
    {#    <div class="file-upload">#}
    {#        <label for="file-input" class="custom-file-upload">#}
    {#            Загрузить файл#}
    {#        </label>#}
    {#        <input type="file" id="file-input" accept=".txt, .pdf, .docx">#}
    {#    </div>#}
    {% block content_main %}
    {% endblock %}
</main>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% block style %} {% endblock %}">
    <link rel="stylesheet" type="text/css" href="{% static 'search_irs/css/search.css' %}">
</head>
<body>
<main>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="search-container">
            <div class="search-input">
                <a href="{% url 'search' %}" class="home-button"><i class="bi bi-house"></i></a>
                <label for="search-query"><input type="text" id="search-query" placeholder="Введите запрос"
                                                 name="query" required="required"
                                                 pattern="^(?!^\s+$)([A-Za-z0-9 ]{1,50})*$"></label>
                <button id="search-button" name="query_button">Поиск</button>
                            <a href="{% url 'view_file' %}" class="home-button"><i class="bi-archive"></i></a>
            <a href="{% url 'help' %}" class="home-button"><i class="bi bi-question-circle"></i></a>
            <a href="{% url 'metrics' %}" class="home-button"><i class="bi bi-calculator"></i></a>
            </div>
        </div>
    </form>
    <div class="content">
        {% block content_main %}
        {% endblock %}
    </div>
</main>
</body>
</html>
